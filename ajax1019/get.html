<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			window.onload=function(){
				//获取提交按钮			
				
				var btn=document.getElementById("btn");
				//获取用户输入值
				var username=document.getElementById("username");
				var psw=document.getElementById("psw");
				//创建一个请求对象
				btn.onclick=function(){
				var xmlhttp=null;
				//处理兼容
				if(window.XMLHttpRequest){
					xmlhttp=new XMLHttpRequest();
				}
				else{
					xmlhttp=new ActiveXObject("microsoft.XMLHTTP");
				}
				//获取服务器路径
				var url = "../get.php?username="+username.value+"&psw="+psw.value;
				//打开请求
				xmlhttp.open("get",url,false);
				//当请求回来有什么响应
				
					xmlhttp.onreadystatechange=function(){
					if(xmlhttp.readyState==4&&xmlhttp.status==200){
						var text= xmlhttp.responseText;
						alert(text);
					}
				}				
				xmlhttp.send();
				}
			}
				
		</script>
	</head>
	<body>
		<form method="get">
			<label>用户名：</label><input type="text" name="username" id="username"/>
			<label>密    码：</label><input type="text" name="psw" id="psw" />
			<input type="submit" value="登录" id="btn" onclick="onclick();" />
		</form>
		
	</body>
</html>
